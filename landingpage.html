<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stunning Image Gallery</title>
    <link rel="stylesheet" href="landingstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="hero-content">
            <h1>Discover Breathtaking Views</h1>
            <p>Mesmerizing. Astonishing. Endless Beauty.</p>
            <a href="#gallery" class="cta-button">Explore Gallery</a>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <h2 class="section-title">Our Collection</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="mountain.jpg" alt="Cityscape">
                <div class="overlay">
                    <h3>Popular</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="nature.jpg" alt="Nature">
                <div class="overlay">
                    <h3>Latest</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="abstractart.jpg" alt="Abstract Art">
                <div class="overlay">
                    <h3>More...</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
